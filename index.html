<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS and DOM manip by CD</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
  </head>
  <body>
    <div class="container">
      <div class="information">
        <div class="input">
          <input
            type="text"
            class="color-code"
            placeholder="vui lòng nhập mã màu"
          />
          <input
            type="number"
            class="width"
            placeholder="vui lòng nhập chiều ngang (w)"
          />
          <input
            type="number"
            class="height"
            placeholder="vui lòng nhập chiều dọc (h)"
          />
        </div>
        <div class="submit">
          <button class="submit_pro">Submit</button>
        </div>
      </div>

      <div class="rectangle">
        <div class="rectangle__top"></div>
        <div class="rectangle__center"></div>
        <div class="rectangle__right"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="./style.js"></script>
  </body>
</html>
